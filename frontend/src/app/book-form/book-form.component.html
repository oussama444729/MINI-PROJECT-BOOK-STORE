<div class="container">
    <h2>{{ isEditMode ? 'Edit Book' : 'Add Book' }}</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="bookForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
        <mat-error *ngIf="bookForm.get('title')?.hasError('maxlength')">
          Title must be 100 characters or less
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" required>
        <mat-error *ngIf="bookForm.get('author')?.hasError('required')">
          Author is required
        </mat-error>
        <mat-error *ngIf="bookForm.get('author')?.hasError('maxlength')">
          Author must be 100 characters or less
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
        <mat-error *ngIf="bookForm.get('price')?.hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="bookForm.get('price')?.hasError('min')">
          Price must be positive
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="bookForm.get('description')?.hasError('maxlength')">
          Description must be 500 characters or less
        </mat-error>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
